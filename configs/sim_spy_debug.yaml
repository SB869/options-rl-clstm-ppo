seed: 123

data:
  symbols: [SPY]
  days: 40

env:
  option:
    kind: call
    dte_start: 30
  costs:
    commission_per_contract: 0.65
    spread_bps: 15
    scale: 1e-4
  turbulence:
    window: 60
    pct: 0.9
    enabled: true
  max_positions: 10

trainer:
  episodes: 20
  gamma: 0.99
  gae_lambda: 0.95
  clip_eps: 0.2
  value_coef: 0.5
  entropy_coef: 0.01
  lr: 3.0e-4
  batch_steps: 512
